version: '3.9'
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mpk
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    networks: [mpknet]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mpk?schema=public
      CORS_ORIGIN: https://mpk.aynshop.com
      PORT: 8080
    depends_on: [db]
    networks: [mpknet]

  frontend:
    build: ./frontend
    environment:
      NODE_ENV: production
    depends_on: [backend]
    networks: [mpknet]

networks:
  mpknet:

volumes:
  db_data:
