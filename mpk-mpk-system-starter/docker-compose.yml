version: '3.9'
services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mpk
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mpk?schema=public
      CORS_ORIGIN: http://localhost:3000
      PORT: 8080
    depends_on: [db]
    ports: ["8080:8080"]
    volumes:
      - ./backend:/app

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - ./prototypes:/app/public/static
    ports: ["3000:3000"]
    depends_on: [backend]

volumes:
  db_data:
